<!DOCTYPE html>
<html>
<head>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <!-- heading of the web page -->
    <div class="jumbotron" align="center">
          <h1>Stock API Application</h1>
          <p>This is a simple web application which uses the live stock API and displays today's prices using Google graphs and updates every 5 second.</p>
    </div>


    <h2 class="page-header"> Check out all the latest stock prices today! </h2>

    <div class="container" align="center">
        <table class="table  col-md-6">
            <td><input class="form-control" align="right" type="text" placeholder="Enter company stock title" id="textbox" name="stock"></td>
            <td align="center"><button id="tab" type="button" class="btn btn-info"  onclick="myFunction()">Add Stock</button></td>


        <tr class="list-group">
        <!-- ul elements displayed -->
        <!-- Adding the li elements -->
        <td>
            <ul id="ul"><strong></strong></ul>
            <p id="demo"></p>
        </td>
        </tr>

        </table>
    </div>

    <!-- Adding the graph elements -->
    <div id="chart_div"></div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/stocknew.js"></script>

</body>
</html>
